<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: calc(100% - 16px);
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/sub">
    <label for="num1">Enter First Number:</label>
    <input type="text" id="num1" name="num1" placeholder="e.g., 10" required>
    <label for="num2">Enter Second Number:</label>
    <input type="text" id="num2" name="num2" placeholder="e.g., 20" required>
    <button type="submit">Calculate Sum</button>
</form>
</body>
</html>
